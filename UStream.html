<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
        <title>ISS UStream</title>
        <style type="text/css">
        body
        {
            margin: 0;
            width: 360px;
            height: 270px;
        }
        #gadgetContent
        {
            width: 360px;
            height: 270px;
            overflow: hidden;
            background-color: black;
        }
        </style>
        <script>
            var toolbarSize = 32;
            
            System.Gadget.onDock = dock;
            System.Gadget.onUndock = undock;
            
            function dock()
            {
                resize(360, 270)
            }
            
            function undock()
            {
                resize(640, 480)
            }
            
            function resize(x,y)
            {
                var sBody = document.body.style;
                sBody.width = x;
                sBody.height = y;
                
                var sGadget = document.getElementById("gadgetContent").style;
                sGadget.width = x;
                sGadget.height = y;
                
                var sObject = document.getElementById("streamObject").style;
                sObject.width = x+toolbarSize;
                sObject.height = y+toolbarSize;
                
                var sEmbed = document.getElementById("streamEmbed").style;
                sEmbed.width = x+toolbarSize;
                sEmbed.height = y+toolbarSize;
            }
        </script>
    </head>
    <body>
        <div id="gadgetContent">
            <object id="streamObject" width="360" height="302" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">
                <param name="flashvars" value="cid=9408562&amp;autoplay=true&amp;volume=0&amp;locale=nl_NL"/>
                <param name="allowfullscreen" value="true"/>
                <param name="allowscriptaccess" value="always"/>
                <param name="wmode" value="transparent"/>
                <param name="src" value="http://www.ustream.tv/flash/viewer.swf"/>
                <embed id="streamEmbed" flashvars="cid=9408562&amp;autoplay=false&amp;locale=nl_NL" width="360" height="302" allowfullscreen="true" allowscriptaccess="always" src="http://www.ustream.tv/flash/viewer.swf" type="application/x-shockwave-flash" wmode="transparent"></embed>
            </object>
        </div>
    </body>
</html>
